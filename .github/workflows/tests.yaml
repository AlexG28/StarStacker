name: System Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.4'  

    - name: Get dependencies
      run: go mod download

    - name: Run tests
      run: go test